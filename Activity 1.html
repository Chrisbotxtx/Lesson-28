<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1</title>
</head>
<body>
    <h3>Type conversion in JavaScript</h3>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        var x=24;
        var y=20;
        document.getElementById("p1").innerHTML=x+y;
        document.getElementById("p2").innerHTML=y.toString()+x.toString();
    </script>
</body>
</html>
