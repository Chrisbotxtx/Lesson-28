<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2</title>
</head>
<body>
    <h3>Error message in JavaScript</h3>
    <p id="p1"></p>
    <p id="p2"></p>
    <script>
        function function1(x){
            return x;
        }
        try{
            document.getElementById("p2").innerHTML=function1(x);
        }
        catch(e){
            document.getElementById("p1").innerHTML=e.message;
        }
    </script>
</body>
</html>
