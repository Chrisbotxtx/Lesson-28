<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 3</title>
</head>
<body>
    <h3>Arrows in JavaScript</h3>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <script>
        try{
            var add=(a,b)=>a+b;
            document.getElementById("p1").innerHTML=add(2,9);
        }
         catch (e) {
            document.getElementById("p2").innerHTML = e.message;
        }
         try {
                var add = (x,y) =>x+y;
                document.getElementById("p3").innerHTML = add(6,27);
            }
            catch (e) {
                document.getElementById("p4").innerHTML = e.message;
            }
        
    </script>
</body>
</html>
